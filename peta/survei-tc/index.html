<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Main_Road_Network_1.js"></script>
        <script src="data/Titik_Survei_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:20, minZoom:5
        }).fitBounds([[0.468989626787,122.7105616],[0.77706248486,123.18447011]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var overlay_GoogleRoad_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            opacity: 1.0
        });
        overlay_GoogleRoad_0.addTo(map);
        map.addLayer(overlay_GoogleRoad_0);
        function pop_Main_Road_Network_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? Autolinker.link(String(feature.properties['fid'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['REMARK'] !== null ? Autolinker.link(String(feature.properties['REMARK'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Main_Road_Network_1_0() {
            return {
                pane: 'pane_Main_Road_Network_1',
                opacity: 1,
                color: 'rgba(231,29,231,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_Main_Road_Network_1');
        map.getPane('pane_Main_Road_Network_1').style.zIndex = 401;
        map.getPane('pane_Main_Road_Network_1').style['mix-blend-mode'] = 'normal';
        var layer_Main_Road_Network_1 = new L.geoJson(json_Main_Road_Network_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_Main_Road_Network_1',
            onEachFeature: pop_Main_Road_Network_1,
            style: style_Main_Road_Network_1_0,
        });
        bounds_group.addLayer(layer_Main_Road_Network_1);
        map.addLayer(layer_Main_Road_Network_1);
        function pop_Titik_Survei_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Titik_Survei_2_0() {
            return {
                pane: 'pane_Titik_Survei_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(240,79,79,1.0)',
            }
        }
        map.createPane('pane_Titik_Survei_2');
        map.getPane('pane_Titik_Survei_2').style.zIndex = 402;
        map.getPane('pane_Titik_Survei_2').style['mix-blend-mode'] = 'normal';
        var layer_Titik_Survei_2 = new L.geoJson(json_Titik_Survei_2, {
            attribution: '<a href=""></a>',
            pane: 'pane_Titik_Survei_2',
            onEachFeature: pop_Titik_Survei_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Titik_Survei_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Titik_Survei_2);
        map.addLayer(layer_Titik_Survei_2);
        setBounds();
        </script>
    </body>
</html>
